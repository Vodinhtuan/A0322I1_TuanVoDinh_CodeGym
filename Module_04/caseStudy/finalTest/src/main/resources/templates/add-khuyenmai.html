<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New khuyến mãi </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0-web/css/all.min.css" />-->

</head>
<body>
<div class="container my-5">
    <form th:action="@{/khuyenmai/list}" method="get">
        <button type="submit" class="btn btn-outline-info">Return List</button>
    </form>
        <h3> New Khuyến mãi</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/khuyenmai/add}" th:object="${khuyenmai}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="tieude" class="col-form-label">Tiêu đề </label>
                            <input type="text" class="form-control" id="tieude" th:field="*{tieuDe}">
                            <span th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="date" class="col-form-label">Ngày bắt đầu</label>
                            <input type="date" class="form-control" id="date" th:field="*{batDau}">
                            <span th:if="${#fields.hasErrors('batDau')}" th:errors="*{batDau}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="date2" class="col-form-label">Ngày kết thúc</label>
                            <input type="date" class="form-control" id="date2" th:field="*{ketThuc}">
                            <span th:if="${#fields.hasErrors('ketThuc')}" th:errors="*{ketThuc}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Mức giảm giá</label> <input
                                type="number" th:field="*{mucGiam}" class="form-control" id="name"
                                placeholder="Quantity">
                            <span th:if="${#fields.hasErrors('mucGiam')}" th:errors="*{mucGiam}" class="text-danger"></span>

                        </div>

                        <div class="form-group col-md-8">
                            <label for="chitiet" class="col-form-label">Chi tiết</label>
                            <input type="text" class="form-control" id="chitiet" th:field="*{chiTiet}">
                            <span th:if="${#fields.hasErrors('chiTiet')}" th:errors="*{chiTiet}" class="text-danger"></span>
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Bill">
                        </div>

                        <!--                        <div class="form-group col-md-8"></div>-->

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
